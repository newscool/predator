<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>iVH - Predator</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./img/logo.png" alt="Predator">
        </div>
        <ul class="tab">
            <li>
                <div class="item">
                    <i class="fas fa-car"></i>
                    <span>Pre Process</span>
                </div>
            </li>
            <li>
                <div class="item">
                    <i class="fas fa-cog"></i>
                    <span>Simulation</span>
                </div>
            </li>
            <li>
                <div class="item">
                    <i class="fas fa-poll"></i>
                    <span>Post Process</span>
                </div>
            </li>
        </ul>
        <div class="buttons">
            <a href="" class="button is-primary is-small"><i class="far fa-folder-open"></i>My Project</a>
            <a href="" class="button is-danger is-small"><i class="fas fa-power-off"></i>Logout</a>
        </div>
    </nav>

    <section class="section initialize">
        <div class="container">
            <div class="columns is-centered is-mobile">
                <aside class="column is-5">
                    <h1 class="title is-4"><i class="far fa-folder-open"></i>New Project</h1>
                    <div class="box is-fixed">

                        <div class="field">
                            <label class="label">Project Title</label>
                            <div class="control">
                                <input name="title" class="input is-small" type="text" placeholder="Inpu Project Title">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Vehicles</label>
                            <div class="control">
                                <div class="select is-small">
                                    <select name="type">
                                        <option>Select Car</option>
                                        <option>Truck</option>
                                        <option>Bus</option>
                                        <option>Trailer</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Configure Axle</label>
                            <div class="control">
                                <div class="select is-small">
                                    <select name="frontAxle">
                                        <option>Front Axle Number</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                                <div class="select is-small">
                                    <select name="rearAxle">
                                        <option>Rear Axle Number</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="buttons is-centered">
                            <a href="./preprocess.html" class="button button-next is-link"><i class="fas fa-check"></i>Make Project</a>
                        </div>
                    </div>
                </aside>
                <div></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            © Institute of Vehicle Engineering
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <script>
        $(function() {

            // 프로젝트 데이터 초기화
            var project = {
                info: {
                    title: "",
                    type: "",
                    frontAxle: "",
                    rearAxle: "",
                }
            }

            // input, select 입력시 프로젝트 데이터 할당
            $("input, select").on("change", function() {
                var name = $(this).attr("name");
                project.info[name] = $(this).val();
                console.log(project);
            })

            // Nmake project 버튼 클릭시 로컬스토리지에 저장
            $(".button-next").click(function(e) {
                e.preventDefault();
                localStorage.setItem('project', JSON.stringify(project));
                location.href = "./preprocess.html";
            })
        })
    </script>

</body>

</html>
