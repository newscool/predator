<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>iVH - Predator</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./img/logo.png" alt="Predator">
        </div>
        <ul class="tab">
            <li>
                <div class="item">
                    <i class="fas fa-car"></i>
                    <span>Pre Process</span>
                </div>
            </li>
            <li>
                <div class="item">
                    <i class="fas fa-cog"></i>
                    <span>Simulation</span>
                </div>
            </li>
            <li>
                <div class="item">
                    <i class="fas fa-poll"></i>
                    <span>Post Process</span>
                </div>
            </li>
        </ul>
        <div class="buttons">
            <a href="" class="button is-primary is-small"><i class="far fa-folder-open"></i>My Project</a>
            <a href="" class="button is-danger is-small"><i class="fas fa-power-off"></i>Logout</a>
        </div>
    </nav>

    <section class="section initialize">
        <div class="container">
            <div class="columns is-centered is-mobile">
                <aside class="column is-5">
                    <h1 class="title is-4"><i class="far fa-folder-open"></i>New Project</h1>
                    <div class="box is-fixed">

                        <div class="field">
                            <label class="label">Project Title</label>
                            <div class="control">
                                <input class="input is-small" type="text" placeholder="Inpu Project Title">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Vehicles</label>
                            <div class="control">
                                <div class="select is-small">
                                    <select>
                                        <option>Select Car</option>
                                        <option>Truck</option>
                                        <option>Bus</option>
                                        <option>Trailer</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Configure Axle</label>
                            <div class="control">
                                <div class="select is-small">
                                    <select>
                                        <option>Front Axle Number</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                                <div class="select is-small">
                                    <select>
                                        <option>Rear Axle Number</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="buttons is-centered">
                            <a href="./preprocess.html" class="button is-link"><i class="fas fa-check"></i>Make Project</a>
                        </div>
                    </div>
                </aside>
                <div></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            Â© Institute of Vehicle Engineering
        </div>
    </footer>

</body>

</html>
